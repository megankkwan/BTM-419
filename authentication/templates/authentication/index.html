<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Authentication</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/authenticationstyle.css' %}"/>
  </head>
  <body>
    <div style="text-align: center;">
    {% for message in messages %}
    <div class="alert alert - {{ message.tags}} alert-dissmissible fade show" role="alert">
    <strong>Message:</strong> {{message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
    </button>
    </div>
    <br>

    {% endfor %}



    <div class="container">
    <h1 class="form__title"> Welcome to C3's Web Portal</h1>
    
    {% if user.is_authenticated %}
    <h3>Hello {{fname}}</h3>
    <h4>You are sucessfully logged in.</h4>
    <button type="submit" class="form__button"> <a href="/signout">SignOut</a></button>

    {% else %}
    <button class="form__button" type="submit"> <a style="text-decoration:none" href="/signin">Sign In</a></button>
    <br>
    <br>
    <button class="form__button" type="submit"> <a style="text-decoration:none" href="/signup">Create Account</a></button>
   

    {% endif %}

        
	  <script src="index.js"></script>

  </div>
  </body>
</html>
